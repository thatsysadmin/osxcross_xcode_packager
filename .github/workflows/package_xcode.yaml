name: Package Xcode
run-name: Package Xcode for osxcross
on: [push]
jobs:
  Prepare:
    runs-on: macos-13
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Create ship directory
        run: mkdir $GITHUB_WORKSPACE/ship
      - name: Get information on runner
        run: python3 $GITHUB_WORKSPACE/get_runner_info.py $GITHUB_WORKSPACE/ship/